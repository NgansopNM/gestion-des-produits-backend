# ===============================
# Service Web Spring Boot
# ===============================
services:
  - type: web
    name: springboot-app           # Nom du service backend
    plan: free                     # Plan gratuit
    runtime: java                  # Java natif
    buildCommand: mvn clean install
    startCommand: java -Dserver.port=$PORT -jar target/mon-app.jar

